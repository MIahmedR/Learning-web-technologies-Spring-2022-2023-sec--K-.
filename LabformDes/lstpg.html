<html>
    <head>
        <title>HTML FORM</title>
    </head>
    <body>
        <form method="post" action="abc.html" enctype="">
            <fieldset>
                <table>
				<tr>
				PERSONAL INFORMATION<br>
				</tr>
            <tr>
			<td>Name:</td> <td><input type="text" name="username" value="" /> <br>
			</tr>
            
            <tr>
			<td>Email: <td><input type="email" name="email" value="" /> <br>
			</tr>
            
            
            
            <tr>
			<td>Gender: 
                    <td><input type="radio" name="gender" value=""/> Male
                    <input type="radio" name="gender" value=""/> Female
                    <input type="radio" name="gender" value=""/> other <br>
					</tr>
					<tr>
			<td>DOB: <td><input type="date" name="dob" value="" /> <br>
			</tr>
			<tr>
		   <td>Blood Group: 
                    <td><select name="">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
						<option value="O+">O-</option>
						<option value="O-">O-</option>
                    </select> <br>
					</tr>
            <tr>
			<td>Degree: 
                    <td><input type="checkbox" name="" value="" /> SSC
                    <input type="checkbox" name="" value="" /> HSC 
                    <input type="checkbox" name="" value="" /> BSc 
                    <input type="checkbox" name="" value="" /> MSc <br>
					</tr>
           
           <tr> 
		   <td>photo: <td><input type="file" name="" value="" /> <br>
		   </tr>

           
            <tr> 
			<td>submit: <td><input type="submit" name="" value="Submit" /> <input type="reset" name="" value="reset" />
			</tr>
			</table>
        </fieldset>
        </form>
    </body>
</html>
